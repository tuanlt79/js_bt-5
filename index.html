<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row"> 
        <div class="card col-5">
        <div class="card-header text-center">QUẢN LÝ SINH VIÊN</div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="">Điểm chuẩn hội đồng</label>
              <input
                type="text"
                class="form-control"
                id="inputDiemChuan"
                placeholder="Nhập điểm chuẩn"
              />
            </div>
            <div class="form-group">
              <label for=""> Điểm 3 môn của thí sinh</label>

              <input
                type="text"
                class="form-control"
                id="inputToan"
                placeholder="Nhập điểm Môn Toán"
              />
              <input
                type="text"
                class="form-control"
                id="inputLy"
                placeholder="Nhập điểm Môn Lý"
              />
              <input
                type="text"
                class="form-control"
                id="inputHoa"
                placeholder="Nhập điểm Môn Hóa"
              />
            </div>
            <div class="form-group">
              <label for=""> Khu Vực</label>
              <select class="form-control" id="selectKV">
                <option>--Chọn Khu Vực--</option>
                <option value="2">A = +2</option>
                <option value="1">B = +1</option>
                <option value="0.5">C = +0.5</option>
                <option value="0">X = +0</option>
              </select>
            </div>
            <div class="form-group">
              <label for=""> Đối tượng</label>
              <select class="form-control" id="selectDT">
                <option>--Chọn đối tượng--</option>
                <option value="2.5">1 = +2.5</option>
                <option value="1.5">2 = +1.5</option>
                <option value="1">3 = +1</option>
                <option value="0">0</option>
              </select>
            </div>

            <button id="btnDTB" type="button" class="btn btn-danger">
              Điểm Thí Sinh
            </button>

            <p id="thongBaoKQ" class="py-2"></p>

            <hr />
          </form>
        </div>
      </div>
      <div class="card col-5">
        <div class="card-header text-center">TÍNH TIỀN ĐIỆN</div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="">Nhập Tên Khách Hàng</label>
              <input
                type="text"
                class="form-control"
                id="inputName"
                placeholder="Nhập Tên KH"
              />
            </div>
            <div class="form-group">
              <label for=""> Số Kw sử dụng hiện tại </label>

              <input
                type="text"
                class="form-control"
                id="inputKW"
                placeholder="Nhập Số Kw"
              />
             
            <button id="btnTinhTien" type="button" class="btn btn-primary my-4">
              Tính Tiền
            </button>

            <p id="txtThongBao" class="py-2"></p>

            <hr />
          </form>
        </div>
      </div>
    </div>
     
      
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./js/bt-5.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
