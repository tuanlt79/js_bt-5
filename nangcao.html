<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Nâng Cao</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="card col-5">
          <div class="card-header text-center">TÍNH THUẾ THU NHẬP CÁ NHÂN</div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="">Họ tên</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputName"
                  placeholder="Nhập họ tên"
                />
              </div>
              <div class="form-group">
                <label for=""> Tổng thu nhập năm</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputThuNhap"
                  placeholder="Nhập tổng thu nhập năm"
                />
              </div>
              <div class="form-group">
                <label for=""> Số người phụ thuộc</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputPhuThuoc"
                  placeholder="Nhập số người phụ thuộc"
                />
              </div>

              <button id="btnThuNhap" type="button" class="btn btn-danger">
                Tính Thuế Thu Nhập
              </button>
              <p id="txtKQ" class="py-2"></p>

              <hr />
            </form>
          </div>
        </div>
        <div class="card col-5">
          <div class="card-header text-center">TÍNH TIỀN CÁP</div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for=""> Chọn gói thuê bao</label>
                <div class="form-check">
                  <label class="form-check-label">
                    <input
                      value="goiGD"
                      type="radio"
                      class="form-check-input"
                      name="optradio"
                      id="goiGD"
                    />Gói Gia Đình
                  </label>
                </div>

                <div class="form-check">
                  <label class="form-check-label">
                    <input
                      value="goiDN"
                      type="radio"
                      class="form-check-input"
                      name="optradio"
                      id="goiDN"
                    />Gói Doanh Nghiệp
                  </label>
                </div>
              </div>
              <div class="form-group">
                <label for=""> Mã Khách Hàng</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputKH"
                  placeholder="Nhập Mã Khách Hàng"
                />
              </div>
              <div class="form-group">
                <label for="">Số kênh: </label>
                <input
                  type="text"
                  class="form-control"
                  id="inputKenh"
                  placeholder="Nhập Số Kênh"
                />
              </div>
              <div class="form-group">
                <label for=""> Số kết nối</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputKN"
                  placeholder="Nhập Số Kết Nối"
                />
              </div>
              <button id="btnTinh" type="button" class="btn btn-warning">
                Tính Tiền Cáp
              </button>
              <p id="txtThongBao" class="py-2"></p>

              <hr />
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./js/nangcao.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
